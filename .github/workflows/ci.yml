name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          java-package: jdk
          cache: 'gradle'

      - name: Build Project
        run: ./gradlew clean build

      - name: Run Tests
        run: ./gradlew test
